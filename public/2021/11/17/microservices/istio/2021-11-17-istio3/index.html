  <figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br></pre></td><td class="code"><pre><span class="line">Usage:</span><br><span class="line">  pilot-discovery discovery [flags]</span><br><span class="line"></span><br><span class="line">Flags:</span><br><span class="line">      --caCertFile string                          包含 x509 服务器 CA 证书的文件</span><br><span class="line">      --clusterAliases stringToString              集群的别名（默认 []）</span><br><span class="line">      --clusterID string                           该Istiod实例所在集群的ID（默认为 <span class="string">&quot;Kubernetes&quot;</span>）</span><br><span class="line">      --clusterRegistriesNamespace string          用于存储集群配置的ConfigMap的命名空间（默认为 <span class="string">&quot;istio-system&quot;</span>）</span><br><span class="line">      --configDir string                           观察配置yaml文件更新的目录。如果指定，这些文件将被用作配置的来源，而不是CRD客户端。</span><br><span class="line">      --ctrlz_address string                       要侦听的ControlZ自检工具的IP地址。使用‘*’表示所有地址。(默认为“localhost”)</span><br><span class="line">      --ctrlz_port uint16                          用于ControlZ自检设施的IP端口(默认值为9876)</span><br><span class="line">      --domain string                              DNS 域后缀（默认为“cluster.local”）</span><br><span class="line">      --grpcAddr string                            发现服务 gRPC 地址（默认“:15010”）</span><br><span class="line">  -h, --<span class="built_in">help</span>                                       discovery 帮助信息</span><br><span class="line">      --httpAddr string                            服务发现HTTP地址(默认值“：8080”)</span><br><span class="line">      --httpsAddr string                           注入和验证服务HTTPS地址(默认为“：15017”)</span><br><span class="line">      --keepaliveInterval duration                 时间间隔(如果连接上没有任何活动)，它会ping对等方以查看传输是否处于活动状态(默认值为30秒)</span><br><span class="line">      --keepaliveMaxServerConnectionAge duration   连接在正常关闭之前将在服务器上保持打开的最长持续时间。(默认为2562047h47m16.854775807s)</span><br><span class="line">      --keepaliveTimeout duration                  在ping了keepalive检查后，客户/服务器等待keepaliveTimeout的时间，如果之后没有看到任何活动，则关闭连接。(默认为10s)</span><br><span class="line">      --kubeconfig string                          使用Kubernetes配置文件而不是集群内配置</span><br><span class="line">      --kubernetesApiBurst int                     与kubernetes API通信时节点流量的最大爆发量（默认为160）</span><br><span class="line">      --kubernetesApiQPS float32                   与kubernetes API通信时的最大QPS（默认80）。</span><br><span class="line">      <span class="comment"># --log_as_json                                是将输出格式化为JSON还是使用简单的控制台格式</span></span><br><span class="line">      <span class="comment"># --log_caller string                          逗号分隔的作用域列表，其中包括调用者信息，作用域可以是[ads, adsc, all, analysis, authn, authorization, ca, controllers, default, file, gateway, grpcgen, installer, klog, kube, model, monitor, pkica, processing, proxyconfig, retry, rootcertrotator, secretcontroller, serverca, spiffe, status, telemetry, tpath, trustBundle, util, validation, validationController, validationServer, wasm, wle] 中的任何一个。</span></span><br><span class="line">      <span class="comment"># --log_output_level string                    以逗号分隔的要输出的每个范围的最小日志级别的消息，形式为&lt;scope&gt;:&lt;level&gt;,&lt;scope&gt;:&lt;level&gt;,... 其中范围可以是[ads, adsc, all, analysis, authn, authorization, ca, controllers, default, file, gateway, grpcgen, installer, klog, kube, model, monitor, pkica, processing, proxyconfig, retry, rootcertrotator, secretcontroller, serverca, spiffe, status, telemetry, tpath, trustBundle, util, validation, validationController, validationServer, wasm, wle]，级别可以是[debug, info, warn, error, fatal, none]之一（默认 &quot;default: info&quot;）。</span></span><br><span class="line">      <span class="comment"># --log_rotate string                          可选rotate日志文件的路径</span></span><br><span class="line">      <span class="comment"># --log_rotate_max_age int                     日志文件的最长使用期限(以天为单位)，超过该天数后，该文件将被 rotate(0表示没有限制)(默认值为30)</span></span><br><span class="line">      <span class="comment"># --log_rotate_max_backups int                 删除旧文件之前保留的日志文件备份的最大数量(0表示没有限制)(默认值为1000)</span></span><br><span class="line">      <span class="comment"># --log_rotate_max_size int                    日志文件的最大大小(以MB为单位)，超过此大小，文件将被轮换(默认值为104857600)</span></span><br><span class="line">      <span class="comment"># --log_stacktrace_level string                逗号分隔的最小每个范围的日志级别，在该级别上捕获堆栈痕迹，形式为&lt;scope&gt;:&lt;level&gt;,&lt;scope:level&gt;,... 其中范围可以是[ads, adsc, all, analysis, authn, authorization, ca, controllers, default, file, gateway, grpcgen, installer, klog, kube, model, monitor, pkica, processing, proxyconfig, retry, rootcertrotator, secretcontroller, serverca, spiffe, status, telemetry, tpath, trustBundle, util, validation, validationController, validationServer, wasm, wle]，级别可以是[debug, info, warn, error, fatal, none]之一（默认 &quot;default: none&quot;）。</span></span><br><span class="line">      <span class="comment"># --log_target stringArray                     输出日志的路径集。这可以是任何路径，也可以是特殊值stdout和stderr（默认[stdout]）。</span></span><br><span class="line">      --meshConfig string                          Istio网格配置的文件名。如果没有指定，将使用默认的网格。(默认为<span class="string">&quot;./etc/istio/config/mesh&quot;</span>)</span><br><span class="line">      --monitoringAddr string                      用于 Polit 自我监测信息的HTTP地址（默认为<span class="string">&quot;:15014&quot;</span>）。</span><br><span class="line">  -n, --namespace string                           选择一个控制器所在的命名空间。如果没有设置，使用<span class="variable">$&#123;POD_NAMESPACE&#125;</span>环境变量（默认为 <span class="string">&quot;istio-system&quot;</span>）。</span><br><span class="line">      --networksConfig string                      Istio网状网络配置的文件名。如果不指定，将使用默认的网状网络。(默认为<span class="string">&quot;./etc/istio/config/meshNetworks&quot;</span>)</span><br><span class="line">      --plugins strings                            使用逗号分隔的网络插件列表(默认[ext_authz,authn,authz])</span><br><span class="line">      --profile                                    通过Web界面启用分析功能 host:port/debug/pprof（默认为<span class="literal">true</span>）。</span><br><span class="line">      --registries strings                         逗号分隔的要读取的平台服务注册表（从&#123;Kubernetes, Mock&#125;中选择一个或多个）（默认[Kubernetes]）。</span><br><span class="line">      --resync duration                            控制器resync间隔(默认为1m0s)</span><br><span class="line">      --secureGRPCAddr string                      发现服务安全的gRPC地址（默认为<span class="string">&quot;:15012&quot;</span>）。</span><br><span class="line">      --shutdownDuration duration                  发现服务器需要优雅地终止的时间（默认为10s）。</span><br><span class="line">      --tls-cipher-suites strings                  逗号分隔的istiod TLS服务器的密码套件列表。如果省略，将使用默认的Go密码套件。</span><br><span class="line">                                                   首选值: TLS_AES_128_GCM_SHA256, TLS_AES_256_GCM_SHA384, TLS_CHACHA20_POLY1305_SHA256, TLS_ECDHE_ECDSA_WITH_AES_128_CBC_SHA, TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256, TLS_ECDHE_ECDSA_WITH_AES_256_CBC_SHA, TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384, TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305_SHA256, TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA, TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256, TLS_ECDHE_RSA_WITH_AES_256_CBC_SHA, TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384, TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305_SHA256, TLS_RSA_WITH_AES_128_CBC_SHA, TLS_RSA_WITH_AES_128_GCM_SHA256, TLS_RSA_WITH_AES_256_CBC_SHA, TLS_RSA_WITH_AES_256_GCM_SHA384. </span><br><span class="line">                                                   不安全的值: TLS_ECDHE_ECDSA_WITH_AES_128_CBC_SHA256, TLS_ECDHE_ECDSA_WITH_RC4_128_SHA, TLS_ECDHE_RSA_WITH_3DES_EDE_CBC_SHA, TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA256, TLS_ECDHE_RSA_WITH_RC4_128_SHA, TLS_RSA_WITH_3DES_EDE_CBC_SHA, TLS_RSA_WITH_AES_128_CBC_SHA256, TLS_RSA_WITH_RC4_128_SHA.</span><br><span class="line">      --tlsCertFile string                         包含x509服务器证书的文件</span><br><span class="line">      --tlsKeyFile string                          包含x509私钥匹配的文件 --tlsCertFile</span><br><span class="line"></span><br><span class="line">Global Flags:</span><br><span class="line">      --vklog Level   日志级别粗略程度的数字。例如： --vklog=9</span><br></pre></td></tr></table></figure>

    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <!--page counter part-->
<script>
function addCount (Counter) {
    url=$('.article-date').attr('href').trim();
    title = $('.article-title').text().trim();
    var query = new AV.Query(Counter);
    //use url as unique idnetfication
    query.equalTo("url",url);
    query.find({
        success: function(results) {
            if (results.length>0) {
                var counter=results[0];
                counter.fetchWhenSave(true); //get recent result
                counter.increment("time");
                counter.save();
            } else {
                var newcounter=new Counter();
                newcounter.set("title",title);
                newcounter.set("url",url);
                newcounter.set("time",1);
                newcounter.save(null,{
                    success: function(newcounter) {
                        //alert('New object created');
                    }, error: function(newcounter,error) {
                        alert('Failed to create');
                    }
                })
            }
        },
        error: function(error) {
            //find null is not a error
            alert('Error:'+error.code+" "+error.message);
        }
    });
}
$(function() {
    var Counter=AV.Object.extend("Counter");
    //only increse visit counting when intering a page
    if ($('.article-title').length == 1) {
       addCount(Counter);
    }
    var query=new AV.Query(Counter);
    query.descending("time");
    // the sum of popular posts
    query.limit(10); 
    query.find({
        success: function(results) {
                for(var i=0;i<results.length;i++) {
                    var counter=results[i];
                    title=counter.get("title");
                    url=counter.get("url");
                    time=counter.get("time");
                    // add to the popularlist widget
                    showcontent=title+" ("+time+")";
                    //notice the "" in href
                    $('.popularlist').append('<li><a href="'+url+'">'+showcontent+'</a></li>');
                }
            },
        error: function(error) {
            alert("Error:"+error.code+" "+error.message);
        }
    });
});
</script>
