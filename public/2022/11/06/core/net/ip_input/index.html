	       ip_local_deliver_finish);</span><br><span class="line">&#125;</span><br><span class="line"><span class="type">static</span> <span class="keyword">inline</span> <span class="type">bool</span> <span class="title function_">ip_rcv_options</span><span class="params">(<span class="keyword">struct</span> sk_buff *skb)</span></span><br><span class="line">&#123;</span><br><span class="line">	<span class="class"><span class="keyword">struct</span> <span class="title">ip_options</span> *<span class="title">opt</span>;</span></span><br><span class="line">	<span class="type">const</span> <span class="class"><span class="keyword">struct</span> <span class="title">iphdr</span> *<span class="title">iph</span>;</span></span><br><span class="line">	<span class="class"><span class="keyword">struct</span> <span class="title">net_device</span> *<span class="title">dev</span> =</span> skb-&gt;dev;</span><br><span class="line">	<span class="comment">/* It looks as overkill, because not all</span></span><br><span class="line"><span class="comment">	   IP options require packet mangling.</span></span><br><span class="line"><span class="comment">	   But it is the easiest for now, especially taking</span></span><br><span class="line"><span class="comment">	   into account that combination of IP options</span></span><br><span class="line"><span class="comment">	   and running sniffer is extremely rare condition.</span></span><br><span class="line"><span class="comment">					      --ANK (980813)</span></span><br><span class="line"><span class="comment">	*/</span></span><br><span class="line">	<span class="comment">// 如果缓冲区是共享的，那么就会 clone 一份副本，因为处理 options 时可能会修改 ip 报头，</span></span><br><span class="line">	<span class="keyword">if</span> (skb_cow(skb, skb_headroom(skb))) &#123; </span><br><span class="line">		__IP_INC_STATS(dev_net(dev), IPSTATS_MIB_INDISCARDS);</span><br><span class="line">		<span class="keyword">goto</span> drop;</span><br><span class="line">	&#125;</span><br><span class="line">	iph = ip_hdr(skb);</span><br><span class="line">	<span class="comment">// 取出 inet_skb_parm 数据结构（也是 skb-&gt;cb）</span></span><br><span class="line">	opt = &amp;(IPCB(skb)-&gt;opt);</span><br><span class="line">	opt-&gt;optlen = iph-&gt;ihl*<span class="number">4</span> - <span class="keyword">sizeof</span>(<span class="keyword">struct</span> iphdr);</span><br><span class="line">	<span class="comment">// 解析 optinos</span></span><br><span class="line">	<span class="keyword">if</span> (ip_options_compile(dev_net(dev), opt, skb)) &#123;</span><br><span class="line">		__IP_INC_STATS(dev_net(dev), IPSTATS_MIB_INHDRERRORS);</span><br><span class="line">		<span class="keyword">goto</span> drop;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">if</span> (unlikely(opt-&gt;srr)) &#123; <span class="comment">// 不是严格源路由</span></span><br><span class="line">		<span class="class"><span class="keyword">struct</span> <span class="title">in_device</span> *<span class="title">in_dev</span> =</span> __in_dev_get_rcu(dev); <span class="comment">//  获取输入设备</span></span><br><span class="line">		<span class="keyword">if</span> (in_dev) &#123;</span><br><span class="line">			<span class="keyword">if</span> (!IN_DEV_SOURCE_ROUTE(in_dev)) &#123; <span class="comment">// 如果当前输入设备不在路由表下</span></span><br><span class="line">				<span class="keyword">if</span> (IN_DEV_LOG_MARTIANS(in_dev))</span><br><span class="line">					net_info_ratelimited(<span class="string">&quot;source route option %pI4 -&gt; %pI4\n&quot;</span>,</span><br><span class="line">							     &amp;iph-&gt;saddr,</span><br><span class="line">							     &amp;iph-&gt;daddr);</span><br><span class="line">				<span class="keyword">goto</span> drop;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">if</span> (ip_options_rcv_srr(skb))</span><br><span class="line">			<span class="keyword">goto</span> drop;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">drop:</span><br><span class="line">	<span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="type">static</span> <span class="type">int</span> <span class="title function_">ip_rcv_finish_core</span><span class="params">(<span class="keyword">struct</span> net *net, <span class="keyword">struct</span> sock *sk,</span></span><br><span class="line"><span class="params">			      <span class="keyword">struct</span> sk_buff *skb, <span class="keyword">struct</span> net_device *dev)</span></span><br><span class="line">&#123;</span><br><span class="line">	<span class="type">const</span> <span class="class"><span class="keyword">struct</span> <span class="title">iphdr</span> *<span class="title">iph</span> =</span> ip_hdr(skb);</span><br><span class="line">	<span class="type">int</span> (*edemux)(<span class="keyword">struct</span> sk_buff *skb);</span><br><span class="line">	<span class="class"><span class="keyword">struct</span> <span class="title">rtable</span> *<span class="title">rt</span>;</span></span><br><span class="line">	<span class="type">int</span> err;</span><br><span class="line">	<span class="keyword">if</span> (net-&gt;ipv4.sysctl_ip_early_demux &amp;&amp;</span><br><span class="line">	    !skb_dst(skb) &amp;&amp;  <span class="comment">// 检查目的地是否存在</span></span><br><span class="line">	    !skb-&gt;sk &amp;&amp;</span><br><span class="line">	    !ip_is_fragment(iph)) &#123;</span><br><span class="line">		<span class="type">const</span> <span class="class"><span class="keyword">struct</span> <span class="title">net_protocol</span> *<span class="title">ipprot</span>;</span></span><br><span class="line">		<span class="type">int</span> protocol = iph-&gt;protocol;</span><br><span class="line">		ipprot = rcu_dereference(inet_protos[protocol]);</span><br><span class="line">		<span class="keyword">if</span> (ipprot &amp;&amp; (edemux = READ_ONCE(ipprot-&gt;early_demux))) &#123;</span><br><span class="line">			err = edemux(skb);</span><br><span class="line">			<span class="keyword">if</span> (unlikely(err))</span><br><span class="line">				<span class="keyword">goto</span> drop_error;</span><br><span class="line">			<span class="comment">/* must reload iph, skb-&gt;head might have changed */</span></span><br><span class="line">			iph = ip_hdr(skb);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">/*</span></span><br><span class="line"><span class="comment">	 *	Initialise the virtual path cache for the packet. It describes</span></span><br><span class="line"><span class="comment">	 *	how the packet travels inside Linux networking.</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="keyword">if</span> (!skb_valid_dst(skb)) &#123;</span><br><span class="line">		err = ip_route_input_noref(skb, iph-&gt;daddr, iph-&gt;saddr,</span><br><span class="line">					   iph-&gt;tos, dev);</span><br><span class="line">		<span class="keyword">if</span> (unlikely(err))</span><br><span class="line">			<span class="keyword">goto</span> drop_error;</span><br><span class="line">	&#125;</span><br><span class="line"><span class="comment">// 更新 TC 层的一些信息</span></span><br><span class="line"><span class="meta">#<span class="keyword">ifdef</span> CONFIG_IP_ROUTE_CLASSID</span></span><br><span class="line">	<span class="keyword">if</span> (unlikely(skb_dst(skb)-&gt;tclassid)) &#123;</span><br><span class="line">		<span class="class"><span class="keyword">struct</span> <span class="title">ip_rt_acct</span> *<span class="title">st</span> =</span> this_cpu_ptr(ip_rt_acct);</span><br><span class="line">		u32 idx = skb_dst(skb)-&gt;tclassid;</span><br><span class="line">		st[idx&amp;<span class="number">0xFF</span>].o_packets++;</span><br><span class="line">		st[idx&amp;<span class="number">0xFF</span>].o_bytes += skb-&gt;len;</span><br><span class="line">		st[(idx&gt;&gt;<span class="number">16</span>)&amp;<span class="number">0xFF</span>].i_packets++;</span><br><span class="line">		st[(idx&gt;&gt;<span class="number">16</span>)&amp;<span class="number">0xFF</span>].i_bytes += skb-&gt;len;</span><br><span class="line">	&#125;</span><br><span class="line"><span class="meta">#<span class="keyword">endif</span></span></span><br><span class="line">	<span class="comment">// 如果 IP 报头大于20 字节，就说明有 options 需要处理，ip_rcv_options处理 Option</span></span><br><span class="line">	<span class="keyword">if</span> (iph-&gt;ihl &gt; <span class="number">5</span> &amp;&amp; ip_rcv_options(skb))</span><br><span class="line">		<span class="keyword">goto</span> drop;</span><br><span class="line">	rt = skb_rtable(skb); <span class="comment">// 获取路由类型</span></span><br><span class="line">	<span class="keyword">if</span> (rt-&gt;rt_type == RTN_MULTICAST) &#123;</span><br><span class="line">		__IP_UPD_PO_STATS(net, IPSTATS_MIB_INMCAST, skb-&gt;len);</span><br><span class="line">	&#125; <span class="keyword">else</span> <span class="keyword">if</span> (rt-&gt;rt_type == RTN_BROADCAST) &#123;</span><br><span class="line">		__IP_UPD_PO_STATS(net, IPSTATS_MIB_INBCAST, skb-&gt;len);</span><br><span class="line">	&#125; <span class="keyword">else</span> <span class="keyword">if</span> (skb-&gt;pkt_type == PACKET_BROADCAST ||</span><br><span class="line">		   skb-&gt;pkt_type == PACKET_MULTICAST) &#123;</span><br><span class="line">		<span class="keyword">struct</span> in_device *in_dev = __in_dev_get_rcu(dev);</span><br><span class="line">		<span class="comment">/* RFC 1122 3.3.6:</span></span><br><span class="line"><span class="comment">		 *</span></span><br><span class="line"><span class="comment">		 *   When a host sends a datagram to a link-layer broadcast</span></span><br><span class="line"><span class="comment">		 *   address, the IP destination address MUST be a legal IP</span></span><br><span class="line"><span class="comment">		 *   broadcast or IP multicast address.</span></span><br><span class="line"><span class="comment">		 *</span></span><br><span class="line"><span class="comment">		 *   A host SHOULD silently discard a datagram that is received</span></span><br><span class="line"><span class="comment">		 *   via a link-layer broadcast (see Section 2.4) but does not</span></span><br><span class="line"><span class="comment">		 *   specify an IP multicast or broadcast destination address.</span></span><br><span class="line"><span class="comment">		 *</span></span><br><span class="line"><span class="comment">		 * This doesn&#x27;t explicitly say L2 *broadcast*, but broadcast is</span></span><br><span class="line"><span class="comment">		 * in a way a form of multicast and the most common use case for</span></span><br><span class="line"><span class="comment">		 * this is 802.11 protecting against cross-station spoofing (the</span></span><br><span class="line"><span class="comment">		 * so-called &quot;hole-196&quot; attack) so do it for both.</span></span><br><span class="line"><span class="comment">		 */</span></span><br><span class="line">		<span class="keyword">if</span> (in_dev &amp;&amp;</span><br><span class="line">		    IN_DEV_ORCONF(in_dev, DROP_UNICAST_IN_L2_MULTICAST))</span><br><span class="line">			<span class="keyword">goto</span> drop;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> NET_RX_SUCCESS;</span><br><span class="line">drop:</span><br><span class="line">	kfree_skb(skb);</span><br><span class="line">	<span class="keyword">return</span> NET_RX_DROP;</span><br><span class="line">drop_error:</span><br><span class="line">	<span class="keyword">if</span> (err == -EXDEV)</span><br><span class="line">		__NET_INC_STATS(net, LINUX_MIB_IPRPFILTER);</span><br><span class="line">	<span class="keyword">goto</span> drop;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// 决定 IP 包是否是本地还是转发出去</span></span><br><span class="line"><span class="type">static</span> <span class="type">int</span> <span class="title function_">ip_rcv_finish</span><span class="params">(<span class="keyword">struct</span> net *net, <span class="keyword">struct</span> sock *sk, <span class="keyword">struct</span> sk_buff *skb)</span></span><br><span class="line">&#123;</span><br><span class="line">	<span class="class"><span class="keyword">struct</span> <span class="title">net_device</span> *<span class="title">dev</span> =</span> skb-&gt;dev;</span><br><span class="line">	<span class="type">int</span> ret;</span><br><span class="line">	<span class="comment">/* if ingress device is enslaved to an L3 master device pass the</span></span><br><span class="line"><span class="comment">	 * skb to its handler for processing</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	skb = l3mdev_ip_rcv(skb);</span><br><span class="line">	<span class="keyword">if</span> (!skb)</span><br><span class="line">		<span class="keyword">return</span> NET_RX_SUCCESS;</span><br><span class="line">	ret = ip_rcv_finish_core(net, sk, skb, dev);</span><br><span class="line">	<span class="keyword">if</span> (ret != NET_RX_DROP)</span><br><span class="line">		ret = dst_input(skb);</span><br><span class="line">	<span class="keyword">return</span> ret;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment"> * 	Main IP Receive routine.</span></span><br><span class="line"><span class="comment"> *  做一些基本的健康检查</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="type">static</span> <span class="keyword">struct</span> sk_buff *<span class="title function_">ip_rcv_core</span><span class="params">(<span class="keyword">struct</span> sk_buff *skb, <span class="keyword">struct</span> net *net)</span></span><br><span class="line">&#123;</span><br><span class="line">	<span class="type">const</span> <span class="class"><span class="keyword">struct</span> <span class="title">iphdr</span> *<span class="title">iph</span>;</span></span><br><span class="line">	u32 len;</span><br><span class="line">	<span class="comment">/* When the interface is in promisc. mode, drop all the crap</span></span><br><span class="line"><span class="comment">	 * that it receives, do not try to analyse it.</span></span><br><span class="line"><span class="comment">	 */</span> </span><br><span class="line">	<span class="keyword">if</span> (skb-&gt;pkt_type == PACKET_OTHERHOST)</span><br><span class="line">		<span class="keyword">goto</span> drop; <span class="comment">// 如果是其他 hosts 就删除</span></span><br><span class="line">	__IP_UPD_PO_STATS(net, IPSTATS_MIB_IN, skb-&gt;len);</span><br><span class="line">	skb = skb_share_check(skb, GFP_ATOMIC); <span class="comment">// 如果是可以共享的 skb ,就 clone 新的一份</span></span><br><span class="line">	<span class="keyword">if</span> (!skb) &#123; <span class="comment">// 否则就删除</span></span><br><span class="line">		__IP_INC_STATS(net, IPSTATS_MIB_INDISCARDS);</span><br><span class="line">		<span class="keyword">goto</span> out;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">// 检查实际data 数据最小也有 iphdr 大，每个 IP 包必须包含完整的 IP 头</span></span><br><span class="line">	<span class="keyword">if</span> (!pskb_may_pull(skb, <span class="keyword">sizeof</span>(<span class="keyword">struct</span> iphdr)))</span><br><span class="line">		<span class="keyword">goto</span> inhdr_error; </span><br><span class="line">	iph = ip_hdr(skb);</span><br><span class="line">	<span class="comment">/*</span></span><br><span class="line"><span class="comment">	 *	RFC1122: 3.2.1.2 MUST silently discard any IP frame that fails the checksum.</span></span><br><span class="line"><span class="comment">	 *</span></span><br><span class="line"><span class="comment">	 *	Is the datagram acceptable?</span></span><br><span class="line"><span class="comment">	 *</span></span><br><span class="line"><span class="comment">	 *	1.	Length at least the size of an ip header</span></span><br><span class="line"><span class="comment">	 *	2.	Version of 4</span></span><br><span class="line"><span class="comment">	 *	3.	Checksums correctly. [Speed optimisation for later, skip loopback checksums]</span></span><br><span class="line"><span class="comment">	 *	4.	Doesn&#x27;t have a bogus length</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="keyword">if</span> (iph-&gt;ihl &lt; <span class="number">5</span> || iph-&gt;version != <span class="number">4</span>)</span><br><span class="line">		<span class="keyword">goto</span> inhdr_error;</span><br><span class="line">	BUILD_BUG_ON(IPSTATS_MIB_ECT1PKTS != IPSTATS_MIB_NOECTPKTS + INET_ECN_ECT_1);</span><br><span class="line">	BUILD_BUG_ON(IPSTATS_MIB_ECT0PKTS != IPSTATS_MIB_NOECTPKTS + INET_ECN_ECT_0);</span><br><span class="line">	BUILD_BUG_ON(IPSTATS_MIB_CEPKTS != IPSTATS_MIB_NOECTPKTS + INET_ECN_CE);</span><br><span class="line">	__IP_ADD_STATS(net,</span><br><span class="line">		       IPSTATS_MIB_NOECTPKTS + (iph-&gt;tos &amp; INET_ECN_MASK),</span><br><span class="line">		       <span class="type">max_t</span>(<span class="type">unsigned</span> <span class="type">short</span>, <span class="number">1</span>, skb_shinfo(skb)-&gt;gso_segs));</span><br><span class="line">	<span class="comment">// 再次检查，上面的检查是为了确定 IPHDR  的存在</span></span><br><span class="line">	<span class="keyword">if</span> (!pskb_may_pull(skb, iph-&gt;ihl*<span class="number">4</span>))</span><br><span class="line">		<span class="keyword">goto</span> inhdr_error;</span><br><span class="line">	iph = ip_hdr(skb);</span><br><span class="line">	<span class="comment">// 快速计算校验和</span></span><br><span class="line">	<span class="keyword">if</span> (unlikely(ip_fast_csum((u8 *)iph, iph-&gt;ihl))) </span><br><span class="line">		<span class="keyword">goto</span> csum_error;</span><br><span class="line">	<span class="comment">// 确保缓冲区的长度大于等于IP 报头中记录的长度</span></span><br><span class="line">	<span class="comment">// tot_len 是 L2 填补的有效负荷包括了IP报头和后面的数据</span></span><br><span class="line">	len = ntohs(iph-&gt;tot_len);</span><br><span class="line">	<span class="keyword">if</span> (skb-&gt;len &lt; len) &#123;</span><br><span class="line">		__IP_INC_STATS(net, IPSTATS_MIB_INTRUNCATEDPKTS);</span><br><span class="line">		<span class="keyword">goto</span> drop;</span><br><span class="line">	&#125; <span class="keyword">else</span> <span class="keyword">if</span> (len &lt; (iph-&gt;ihl*<span class="number">4</span>))</span><br><span class="line">		<span class="keyword">goto</span> inhdr_error;</span><br><span class="line">	<span class="comment">/* Our transport medium may have padded the buffer out. Now we know it</span></span><br><span class="line"><span class="comment">	 * is IP we can trim to the true length of the frame.</span></span><br><span class="line"><span class="comment">	 * Note this now means skb-&gt;len holds ntohs(iph-&gt;tot_len).</span></span><br><span class="line"><span class="comment">	 * L2 可能会将达到最小长度的数据包填充到最小长度，。如果有就删减去强制csum 检查失败。</span></span><br><span class="line"><span class="comment">	 * 因为填充其实应该在 NIC 中就已经被去除了</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="keyword">if</span> (pskb_trim_rcsum(skb, len)) &#123;</span><br><span class="line">		__IP_INC_STATS(net, IPSTATS_MIB_INDISCARDS);</span><br><span class="line">		<span class="keyword">goto</span> drop;</span><br><span class="line">	&#125;</span><br><span class="line">	iph = ip_hdr(skb);</span><br><span class="line">	<span class="comment">// L4 的 Header 指针位置</span></span><br><span class="line">	skb-&gt;transport_header = skb-&gt;network_header + iph-&gt;ihl*<span class="number">4</span>;</span><br><span class="line">	<span class="comment">/* Remove any debris in the socket control block */</span></span><br><span class="line">	<span class="built_in">memset</span>(IPCB(skb), <span class="number">0</span>, <span class="keyword">sizeof</span>(<span class="keyword">struct</span> inet_skb_parm));</span><br><span class="line">	IPCB(skb)-&gt;iif = skb-&gt;skb_iif;</span><br><span class="line">	<span class="comment">/* Must drop socket now because of tproxy. */</span></span><br><span class="line">	skb_orphan(skb);</span><br><span class="line">	<span class="keyword">return</span> skb;</span><br><span class="line">csum_error:</span><br><span class="line">	__IP_INC_STATS(net, IPSTATS_MIB_CSUMERRORS);</span><br><span class="line">inhdr_error:</span><br><span class="line">	__IP_INC_STATS(net, IPSTATS_MIB_INHDRERRORS);</span><br><span class="line">drop:</span><br><span class="line">	kfree_skb(skb);</span><br><span class="line">out:</span><br><span class="line">	<span class="keyword">return</span> <span class="literal">NULL</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment"> * IP receive entry point</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="type">int</span> <span class="title function_">ip_rcv</span><span class="params">(<span class="keyword">struct</span> sk_buff *skb, <span class="keyword">struct</span> net_device *dev, <span class="keyword">struct</span> packet_type *pt,</span></span><br><span class="line"><span class="params">	   <span class="keyword">struct</span> net_device *orig_dev)</span></span><br><span class="line">&#123;</span><br><span class="line">	<span class="class"><span class="keyword">struct</span> <span class="title">net</span> *<span class="title">net</span> =</span> dev_net(dev);</span><br><span class="line">	skb = ip_rcv_core(skb, net);</span><br><span class="line">	<span class="keyword">if</span> (skb == <span class="literal">NULL</span>)</span><br><span class="line">		<span class="keyword">return</span> NET_RX_DROP;</span><br><span class="line">	<span class="keyword">return</span> NF_HOOK(NFPROTO_IPV4, NF_INET_PRE_ROUTING,</span><br><span class="line">		       net, <span class="literal">NULL</span>, skb, dev, <span class="literal">NULL</span>,</span><br><span class="line">		       ip_rcv_finish);</span><br><span class="line">&#125;</span><br><span class="line"><span class="type">static</span> <span class="type">void</span> <span class="title function_">ip_sublist_rcv_finish</span><span class="params">(<span class="keyword">struct</span> list_head *head)</span></span><br><span class="line">&#123;</span><br><span class="line">	<span class="class"><span class="keyword">struct</span> <span class="title">sk_buff</span> *<span class="title">skb</span>, *<span class="title">next</span>;</span></span><br><span class="line">	list_for_each_entry_safe(skb, next, head, <span class="built_in">list</span>) &#123;</span><br><span class="line">		skb_list_del_init(skb);</span><br><span class="line">		dst_input(skb);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="type">static</span> <span class="type">void</span> <span class="title function_">ip_list_rcv_finish</span><span class="params">(<span class="keyword">struct</span> net *net, <span class="keyword">struct</span> sock *sk,</span></span><br><span class="line"><span class="params">			       <span class="keyword">struct</span> list_head *head)</span></span><br><span class="line">&#123;</span><br><span class="line">	<span class="class"><span class="keyword">struct</span> <span class="title">dst_entry</span> *<span class="title">curr_dst</span> =</span> <span class="literal">NULL</span>;</span><br><span class="line">	<span class="class"><span class="keyword">struct</span> <span class="title">sk_buff</span> *<span class="title">skb</span>, *<span class="title">next</span>;</span></span><br><span class="line">	<span class="class"><span class="keyword">struct</span> <span class="title">list_head</span> <span class="title">sublist</span>;</span></span><br><span class="line">	INIT_LIST_HEAD(&amp;sublist);</span><br><span class="line">	list_for_each_entry_safe(skb, next, head, <span class="built_in">list</span>) &#123;</span><br><span class="line">		<span class="class"><span class="keyword">struct</span> <span class="title">net_device</span> *<span class="title">dev</span> =</span> skb-&gt;dev;</span><br><span class="line">		<span class="class"><span class="keyword">struct</span> <span class="title">dst_entry</span> *<span class="title">dst</span>;</span></span><br><span class="line">		skb_list_del_init(skb);</span><br><span class="line">		<span class="comment">/* if ingress device is enslaved to an L3 master device pass the</span></span><br><span class="line"><span class="comment">		 * skb to its handler for processing</span></span><br><span class="line"><span class="comment">		 */</span></span><br><span class="line">		skb = l3mdev_ip_rcv(skb);</span><br><span class="line">		<span class="keyword">if</span> (!skb)</span><br><span class="line">			<span class="keyword">continue</span>;</span><br><span class="line">		<span class="keyword">if</span> (ip_rcv_finish_core(net, sk, skb, dev) == NET_RX_DROP)</span><br><span class="line">			<span class="keyword">continue</span>;</span><br><span class="line">		dst = skb_dst(skb);</span><br><span class="line">		<span class="keyword">if</span> (curr_dst != dst) &#123;</span><br><span class="line">			<span class="comment">/* dispatch old sublist */</span></span><br><span class="line">			<span class="keyword">if</span> (!list_empty(&amp;sublist))</span><br><span class="line">				ip_sublist_rcv_finish(&amp;sublist);</span><br><span class="line">			<span class="comment">/* start new sublist */</span></span><br><span class="line">			INIT_LIST_HEAD(&amp;sublist);</span><br><span class="line">			curr_dst = dst;</span><br><span class="line">		&#125;</span><br><span class="line">		list_add_tail(&amp;skb-&gt;<span class="built_in">list</span>, &amp;sublist);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">/* dispatch final sublist */</span></span><br><span class="line">	ip_sublist_rcv_finish(&amp;sublist);</span><br><span class="line">&#125;</span><br><span class="line"><span class="type">static</span> <span class="type">void</span> <span class="title function_">ip_sublist_rcv</span><span class="params">(<span class="keyword">struct</span> list_head *head, <span class="keyword">struct</span> net_device *dev,</span></span><br><span class="line"><span class="params">			   <span class="keyword">struct</span> net *net)</span></span><br><span class="line">&#123;</span><br><span class="line">	NF_HOOK_LIST(NFPROTO_IPV4, NF_INET_PRE_ROUTING, net, <span class="literal">NULL</span>,</span><br><span class="line">		     head, dev, <span class="literal">NULL</span>, ip_rcv_finish);</span><br><span class="line">	ip_list_rcv_finish(net, <span class="literal">NULL</span>, head);</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">/* Receive a list of IP packets */</span></span><br><span class="line"><span class="type">void</span> <span class="title function_">ip_list_rcv</span><span class="params">(<span class="keyword">struct</span> list_head *head, <span class="keyword">struct</span> packet_type *pt,</span></span><br><span class="line"><span class="params">		 <span class="keyword">struct</span> net_device *orig_dev)</span></span><br><span class="line">&#123;</span><br><span class="line">	<span class="class"><span class="keyword">struct</span> <span class="title">net_device</span> *<span class="title">curr_dev</span> =</span> <span class="literal">NULL</span>;</span><br><span class="line">	<span class="class"><span class="keyword">struct</span> <span class="title">net</span> *<span class="title">curr_net</span> =</span> <span class="literal">NULL</span>;</span><br><span class="line">	<span class="class"><span class="keyword">struct</span> <span class="title">sk_buff</span> *<span class="title">skb</span>, *<span class="title">next</span>;</span></span><br><span class="line">	<span class="class"><span class="keyword">struct</span> <span class="title">list_head</span> <span class="title">sublist</span>;</span></span><br><span class="line">	INIT_LIST_HEAD(&amp;sublist);</span><br><span class="line">	list_for_each_entry_safe(skb, next, head, <span class="built_in">list</span>) &#123;</span><br><span class="line">		<span class="class"><span class="keyword">struct</span> <span class="title">net_device</span> *<span class="title">dev</span> =</span> skb-&gt;dev;</span><br><span class="line">		<span class="class"><span class="keyword">struct</span> <span class="title">net</span> *<span class="title">net</span> =</span> dev_net(dev);</span><br><span class="line">		skb_list_del_init(skb);</span><br><span class="line">		skb = ip_rcv_core(skb, net);</span><br><span class="line">		<span class="keyword">if</span> (skb == <span class="literal">NULL</span>)</span><br><span class="line">			<span class="keyword">continue</span>;</span><br><span class="line">		<span class="keyword">if</span> (curr_dev != dev || curr_net != net) &#123;</span><br><span class="line">			<span class="comment">/* dispatch old sublist */</span></span><br><span class="line">			<span class="keyword">if</span> (!list_empty(&amp;sublist))</span><br><span class="line">				ip_sublist_rcv(&amp;sublist, curr_dev, curr_net);</span><br><span class="line">			<span class="comment">/* start new sublist */</span></span><br><span class="line">			INIT_LIST_HEAD(&amp;sublist);</span><br><span class="line">			curr_dev = dev;</span><br><span class="line">			curr_net = net;</span><br><span class="line">		&#125;</span><br><span class="line">		list_add_tail(&amp;skb-&gt;<span class="built_in">list</span>, &amp;sublist);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">/* dispatch final sublist */</span></span><br><span class="line">	ip_sublist_rcv(&amp;sublist, curr_dev, curr_net);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

    <!--page counter part-->
<script>
function addCount (Counter) {
    url=$('.article-date').attr('href').trim();
    title = $('.article-title').text().trim();
    var query = new AV.Query(Counter);
    //use url as unique idnetfication
    query.equalTo("url",url);
    query.find({
        success: function(results) {
            if (results.length>0) {
                var counter=results[0];
                counter.fetchWhenSave(true); //get recent result
                counter.increment("time");
                counter.save();
            } else {
                var newcounter=new Counter();
                newcounter.set("title",title);
                newcounter.set("url",url);
                newcounter.set("time",1);
                newcounter.save(null,{
                    success: function(newcounter) {
                        //alert('New object created');
                    }, error: function(newcounter,error) {
                        alert('Failed to create');
                    }
                })
            }
        },
        error: function(error) {
            //find null is not a error
            alert('Error:'+error.code+" "+error.message);
        }
    });
}
$(function() {
    var Counter=AV.Object.extend("Counter");
    //only increse visit counting when intering a page
    if ($('.article-title').length == 1) {
       addCount(Counter);
    }
    var query=new AV.Query(Counter);
    query.descending("time");
    // the sum of popular posts
    query.limit(10); 
    query.find({
        success: function(results) {
                for(var i=0;i<results.length;i++) {
                    var counter=results[i];
                    title=counter.get("title");
                    url=counter.get("url");
                    time=counter.get("time");
                    // add to the popularlist widget
                    showcontent=title+" ("+time+")";
                    //notice the "" in href
                    $('.popularlist').append('<li><a href="'+url+'">'+showcontent+'</a></li>');
                }
            },
        error: function(error) {
            alert("Error:"+error.code+" "+error.message);
        }
    });
});
</script>
